imports:
    - { resource: config.yml }

framework:
    cache:
        directory: '%kernel.cache_dir%/pools'
        app: cache.adapter.filesystem
        system: cache.adapter.system

doctrine:
    orm:
        metadata_cache_driver: project.doctrine_filesystem_cache
        result_cache_driver: project.doctrine_filesystem_cache
        query_cache_driver: project.doctrine_filesystem_cache

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
