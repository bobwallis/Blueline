imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration

parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ['%locale%'] }
    secret:          '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  '%locale%'
    trusted_hosts:   ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   '%database_driver%'
        host:     '%database_host%'
        port:     '%database_port%'
        dbname:   '%database_name%'
        user:     '%database_user%'
        password: '%database_password%'
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        entity_managers:
            default:
                auto_mapping: true
                dql:
                    string_functions:
                        regexp:
                            Blueline\BluelineBundle\Doctrine\Extension\Regexp
                        concat_ws:
                            Blueline\BluelineBundle\Doctrine\Extension\ConcatWs
                        levenshtein:
                            Blueline\BluelineBundle\Doctrine\Extension\Levenshtein
                        levenshtein_less_equal:
                            Blueline\BluelineBundle\Doctrine\Extension\LevenshteinLessEqual
                        levenshtein_ratio:
                            Blueline\BluelineBundle\Doctrine\Extension\LevenshteinRatio
                    numeric_functions:
                        acos:
                            Blueline\BluelineBundle\Doctrine\Extension\Acos
                        cos:
                            Blueline\BluelineBundle\Doctrine\Extension\Cos
                        floor:
                            Blueline\BluelineBundle\Doctrine\Extension\Floor
                        sin:
                            Blueline\BluelineBundle\Doctrine\Extension\Sin
                        radians:
                            Blueline\BluelineBundle\Doctrine\Extension\Radians

blueline:
    admin_email:     '%admin_email%'
    analytics_code:  '%analytics_code%'

    # The below parameters will automatically update themselves
    asset_update:    '%asset_update%'
    database_update: '%database_update%'