imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                dql:
                    string_functions:
                        regexp:
                            Blueline\BluelineBundle\Doctrine\Extension\Regexp
                        concat_ws:
                            Blueline\BluelineBundle\Doctrine\Extension\ConcatWs
                        levenshtein:
                            Blueline\BluelineBundle\Doctrine\Extension\Levenshtein
                        levenshtein_less_equal:
                            Blueline\BluelineBundle\Doctrine\Extension\LevenshteinLessEqual
                        levenshtein_ratio:
                            Blueline\BluelineBundle\Doctrine\Extension\LevenshteinRatio
                    numeric_functions:
                        acos:
                            Blueline\BluelineBundle\Doctrine\Extension\Acos
                        cos:
                            Blueline\BluelineBundle\Doctrine\Extension\Cos
                        floor:
                            Blueline\BluelineBundle\Doctrine\Extension\Floor
                        sin:
                            Blueline\BluelineBundle\Doctrine\Extension\Sin
                        radians:
                            Blueline\BluelineBundle\Doctrine\Extension\Radians

blueline:
    admin_email: "%admin_email%"
    analytics_code: "%analytics_code%"

    # The below parameters will automatically update themselves
    asset_update: "%asset_update%"
    database_update: "%database_update%"