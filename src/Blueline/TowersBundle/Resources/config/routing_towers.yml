Blueline_Towers_welcome:
    path: /
    defaults: { _controller: BluelineTowersBundle:Towers:welcome }


Blueline_Towers_view_redirect:
    path: /view
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: Blueline_Towers_welcome
        permanent: true
Blueline_Towers_view_redirect2:
    path: /view/
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: Blueline_Towers_welcome
        permanent: true

Blueline_Towers_view:
    path: /view/{id}.{_format}
    defaults: { _controller: BluelineTowersBundle:Towers:view, _format: html }
    requirements:
        _format: html|json

Blueline_Towers_search:
    path: /search.{_format}
    defaults: { _controller: BluelineTowersBundle:Towers:search, _format: html }
    requirements:
        _format: html|json

Blueline_Towers_sitemap:
    path: /sitemap.{_format}
    defaults: { _controller: BluelineTowersBundle:Towers:sitemap }
    requirements:
        _format: xml
