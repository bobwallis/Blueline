BluelinePagesBundle:
    resource: "@BluelinePagesBundle/Resources/config/routing_pages.yml"
    prefix:   /

BluelineAssociationsBundle:
    resource: "@BluelineAssociationsBundle/Resources/config/routing_associations.yml"
    prefix:   /associations/

BluelineMethodsBundle:
    resource: "@BluelineMethodsBundle/Resources/config/routing_methods.yml"
    prefix:   /methods/

BluelineTowersBundle:
    resource: "@BluelineTowersBundle/Resources/config/routing_towers.yml"
    prefix:   /towers/

BluelineDataBundle:
    resource: "@BluelineDataBundle/Resources/config/routing_data.yml"
    prefix:   /data/

BluelineServicesBundle:
    resource: "@BluelineServicesBundle/Resources/config/routing_services.yml"
    prefix:   /services/

Blueline_resource:
    path: /{page}.{_format}
    defaults: { _controller: BluelineBundle:Default:resource }
    requirements:
        page: robots|humans|site|sitemap|sitemap_root|browserconfig|manifest
        _format: json|manifest|txt|xml

Blueline_favicon:
    path: /favicon.{_format}
    defaults: { _controller: BluelineBundle:Asset:favicon }
    requirements:
        _format: ico|png|bmp|svg

Blueline_iOSicon:
    path: /appicon-{size}.{_format}
    defaults: { _controller: BluelineBundle:Asset:iOSicon }
    requirements:
        size: 57x57|72x72|76x76|96x96|114x114|120x120|144x144|152x152|180x180|192x192|196x196|768x768
        _format: png

Blueline_iOSstartup:
    path: /apple-startup-image-{ratio}-{size}.{_format}
    defaults: { _controller: BluelineBundle:Asset:iOSstartup }
    requirements:
        size: 640x1096|640x920|320x460|1536x2008|1496x2048|768x1004|748x1024
        ratio: 1|2
        _format: png

Blueline_image:
    path: /images/{image}.{_format}
    defaults: { _controller: BluelineBundle:Asset:image }
    requirements:
        image: database|external|search|select|loading|more|welcome_associations|welcome_methods|welcome_tutorials|welcome_towers|welcome_prover
        _format: png|jpg|bmp|gif|svg

Blueline_font:
    path: /fonts/{font}.{_format}
    defaults: { _controller: BluelineBundle:Asset:font }
    requirements:
        font: Blueline
        _format: woff|woff2
