# Add parameter
parameters:
    blueline: ~

# Configure services
services:
    blueline.twig:
        class: Blueline\BluelineBundle\Twig\Extension\BluelineExtension
        tags:
            - { name: twig.extension, priority: 255 }
        arguments:
            - '@service_container'
            - '%blueline%'
    blueline.listener.request:
        class: Blueline\BluelineBundle\EventListener\RequestListener
        arguments:
            - '@service_container'
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
