Blueline\MethodsBundle\Entity\Collection:
    type: entity
    repositoryClass: Blueline\MethodsBundle\Entity\CollectionRepository
    table: collections
    id:
        id:
            type: string
            length: 255
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
    oneToMany:
        methods:
            targetEntity: MethodInCollection
            mappedBy: collection